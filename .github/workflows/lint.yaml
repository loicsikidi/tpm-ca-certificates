name: Lint checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

permissions: {}

jobs:
  pre-commit:
    name: pre-commit hooks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Install Nix
        uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run pre-commit hooks
        run: nix-shell --run "pre-commit run --all-files"

  golangci:
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Install Golang
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: latest
          install-mode: binary
          skip-cache: true

  lint-tpm-roots:
    name: lint .tpm-roots.yaml
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: stable
      - uses: geomys/sandboxed-step@7d75eb49d17fdeeb3656b3a57d35932d205bcfb9 # v1.2.1
        with:
          run: |
            if ! go run ./ config format --config .tpm-roots.yaml --dry-run; then
              echo ".tpm-roots.yaml needs formatting â›”"
              echo "Run 'tpmtb config format --config .tpm-roots.yaml' to fix it."
              exit 1
            fi
            if ! go run ./ config validate --config .tpm-roots.yaml; then
              echo "validate command failed â›”"
              exit 1
            fi
            if ! go run ./ bundle generate \
              --config .tpm-roots.yaml \
              --output test-bundle.pem \
              --date 1970-01-01 \
              --commit 0000000000000000000000000000000000000000; then
              echo "bundle generate command failed â›”"
              exit 1
            fi
            if ! go run ./ bundle validate test-bundle.pem; then
              echo "bundle validate command failed â›”"
              exit 1
            fi
            echo "no linting issues found ðŸ’«"
