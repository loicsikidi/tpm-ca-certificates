name: Lint checks

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

permissions: {}

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Install Golang
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: latest
          install-mode: binary
          skip-cache: true

  lint-tpm-config:
    name: lint ${{ matrix.config }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        include:
          - config: .tpm-roots.yaml
          - config: .tpm-intermediates.yaml
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: stable
      - uses: geomys/sandboxed-step@7d75eb49d17fdeeb3656b3a57d35932d205bcfb9 # v1.2.1
        with:
          run: |
            if ! go run ./ config format --config ${{ matrix.config }} --dry-run; then
              echo "${{ matrix.config }} needs formatting â›”"
              echo "Run 'tpmtb config format --config ${{ matrix.config }}' to fix it."
              exit 1
            fi
            if ! go run ./ config validate --config ${{ matrix.config }}; then
              echo "validate command failed â›”"
              exit 1
            fi
            if ! go run ./ bundle generate \
              --config ${{ matrix.config }} \
              --output test-bundle.pem \
              --date 1970-01-01 \
              --commit 0000000000000000000000000000000000000000; then
              echo "bundle generate command failed â›”"
              exit 1
            fi
            if ! go run ./ bundle validate test-bundle.pem; then
              echo "bundle validate command failed â›”"
              exit 1
            fi
            echo "no linting issues found ðŸ’«"
